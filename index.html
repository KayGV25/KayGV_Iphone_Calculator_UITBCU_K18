<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-layout">
            <div class="show-num">
                <p class="have-calculated" id="HaveCalc"></p>
                <p class="input-num" id="InNum"></p>
            </div>
            <button class="calc-button C" onclick="C()" ondblclick="AC()" style="grid-area: C;">C/AC</button>
            <button class="calc-button pos-neg" onclick="PosNeg()" style="grid-area: PosNeg;">+/-</button>
            <button class="calc-button mod" onclick="Mod()" style="grid-area: Mod;">%</button>
            <button class="calc-button divide" onclick="Divide()" style="grid-area: Divide;">/</button>
            <button class="calc-button mul" onclick="Multiply()" style="grid-area: Multiply;">x</button>
            <button class="calc-button minus" onclick="Minus()" style="grid-area: Minus;">-</button>
            <button class="calc-button plus" onclick="Plus()" style="grid-area: Plus;">+</button>
            <button class="calc-button equal" onclick="Equal()" style="grid-area: Equal;">=</button>
            <button class="calc-button one" onclick="NumberInput('1')" style="grid-area: One;">1</button>
            <button class="calc-button two" onclick="NumberInput('2')" style="grid-area: Two;">2</button>
            <button class="calc-button three" onclick="NumberInput('3')" style="grid-area: Three;">3</button>
            <button class="calc-button four" onclick="NumberInput('4')" style="grid-area: Four;">4</button>
            <button class="calc-button five" onclick="NumberInput('5')" style="grid-area: Five;">5</button>
            <button class="calc-button six" onclick="NumberInput('6')" style="grid-area: Six;">6</button>
            <button class="calc-button seven" onclick="NumberInput('7')" style="grid-area: Seven;">7</button>
            <button class="calc-button eight" onclick="NumberInput('8')"style="grid-area: Eight;">8</button>
            <button class="calc-button nine" onclick="NumberInput('9')" style="grid-area: Nine;">9</button>
            <button class="calc-button zero" onclick="NumberInput('0')">0</button>
            <button class="calc-button dot" onclick="NumberInput('.')"style="grid-area: Dot;">.</button>
        </div>
    </div>
</body>
</html>
